<h1 mat-dialog-title>Add Region</h1>
<form [formGroup]="regionForm" (ngSubmit)="save(regionForm.value)" >
  <div mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Region Name</mat-label>
      <input matInput formControlName="regName" name="regName" required>
      <mat-error>Please Enter Region</mat-error>
    </mat-form-field>
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Close</button>
    <button class="delete-button" [disabled]="!regionForm.valid" type="submit" color="primary" mat-raised-button >Add Region</button>
  </div>
</form>
