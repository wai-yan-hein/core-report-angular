<mat-card>
  <mat-card-title>Region Setup</mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <div class="container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No</th>
          <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element;let i=index">{{element.regName}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns" (dblclick)="getRegionRowData(row)" ></tr>
      </table>
    </div>
    <div class="form-container">
      <form [formGroup]="regionForm" (ngSubmit)="onsaveRegion(regionForm.value)" class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Region Name</mat-label>
          <input matInput name="regname" formControlName="regName" required>
          <mat-error *ngIf="!regionForm.value.regName">Please Enter Region</mat-error>
        </mat-form-field>
        <div class="example-button-row">
          <button mat-raised-button type="submit" [disabled]="!regionForm.valid" color="primary">Save</button>
          <button mat-raised-button (click)="onClearRegion()" type="button">Clear</button>
        </div>
      </form>
    </div>

  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
