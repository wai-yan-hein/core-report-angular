<mat-card class="list-view">
    <mat-card-header>
        <mat-card-title>
            Company List
        </mat-card-title>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="'/company-setup'">New</button>
    </mat-card-header>
    <br>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef=>No</th>
                <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="compCode">
                <th mat-header-cell *matHeaderCellDef=>Code</th>
                <td mat-cell *matCellDef="let element">{{element.compCode}}</td>
            </ng-container>
            <ng-container matColumnDef="compName">
                <th mat-header-cell *matHeaderCellDef=>Name</th>
                <td mat-cell *matCellDef="let element">{{element.compName}}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef=>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef=>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef=>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef=>Region</th>
                <td mat-cell *matCellDef="let element">{{element.region.regName}}</td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef=>Start Date</th>
                <td mat-cell *matCellDef="let element">{{element.startDate|date:'dd/MM/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef=>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="getRowData(element)" >Edit</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
</mat-card>
