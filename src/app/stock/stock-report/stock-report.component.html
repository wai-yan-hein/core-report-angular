<mat-card class="example-card">
    <mat-card-title>Stock Balance Report</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
        <table mat-table [dataSource]="stock">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Stock Code </th>
                <td mat-cell *matCellDef="let element"> {{element.stockCode}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Stock Name </th>
                <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Qty </th>
                <td mat-cell *matCellDef="let element"> {{element.locaiton}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
