<div class="cards">
  <div class="card" *ngFor="let item of StockData">
    <mat-card class="">
      <mat-card-header>
        <span class="spacer"></span>
        <span class="stockTitle">{{item[1][0].stockName}}</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="pinStock(item)">
          <mat-icon [color]="item[1][0].pin ? 'primary':'white'" [@indicatorRotate]="item[1][0].pin ? 'expanded': 'collapsed'">
            push_pin
          </mat-icon>
        </button>
      </mat-card-header>
      <mat-divider></mat-divider>
      <br>
      <mat-card-content>
        <table>
          <tr>
            <td class="name">Stock Code</td>
            <td>:</td>
            <td class="desp"> {{item[1][0].userCode==null?item[0]:item[1][0].userCode}}</td>
          </tr>
          <tr *ngFor="let items of item[1]">
            <td class="name">Balance</td>
            <td>:</td>
            <td class="desp">{{items.balance}} ({{items.locName}})</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
