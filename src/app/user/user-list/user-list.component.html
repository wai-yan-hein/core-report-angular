<mat-card class="list-view">
    <mat-card-header>
        <mat-card-title>
            User List
        </mat-card-title>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="'/user-setup'">New</button>
    </mat-card-header>
    <br>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef=>No</th>
                <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef=>Code</th>
                <td mat-cell *matCellDef="let element">{{element.userCode}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef=>Name</th>
                <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="shortname">
                <th mat-header-cell *matHeaderCellDef=>Short Name</th>
                <td mat-cell *matCellDef="let element">{{element.shortName}}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef=>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef=>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef=>Active</th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox checked="{{element.active}}" disabled></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef=>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="getRowData(element)" >Edit</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
</mat-card>
